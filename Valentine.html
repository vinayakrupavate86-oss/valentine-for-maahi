      border-top: 90px solid transparent;

    }

    /* Letter inside pocket */
    .letter {
      position: absolute;
      bottom: -10px;
      left: -110px;

      width: 220px;
      height: 140px;
      background: #fff;

      border-radius: 6px;
      padding: 12px;

      font-family: "Dancing Script", cursive;
      font-size: 22px;
      text-align: center;
      line-height: 1.4;
    }
  </style>
